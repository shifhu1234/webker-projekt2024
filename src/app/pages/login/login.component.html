<div class="main_component">
    <div class="card">
        <div class="card-body">
            <h1 class="favicon-container">Bejelentkezés <img src="assets/strawberry_fruit.ico" class="favicon" alt="">
            </h1>
            <mat-form-field>
                <mat-label>Email cím:</mat-label>
                <input matInput type="text" [formControl]="email"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Jelszó:</mat-label>
                <input matInput type="password" [formControl]="password"/>
            </mat-form-field>
            <button class="login-button" mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
            <br>
            <span><a [routerLink]="'/signup'">Még nincs fiókom</a></span>
            <div *ngIf="loading" class="loading-indicator">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</div>
