<div class="outer-container">
  <div fxLayoutAlign="center center" fxLayout="row wrap" class="category-container">
    <mat-card fxFlex="calc(50% - 20px)" class="category-card" *ngFor="let category of categories; let i = index">
      <mat-card-header>
        <mat-card-title>{{ category }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="image-container">
        <img [src]="categoryImages[i]" alt="Category Image" class="category-image">
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Tov√°bb</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
